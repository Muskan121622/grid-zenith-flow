version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    restart: unless-stopped

  frontend:
    image: node:16-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8082:8082"
    command: sh -c "npm install && npm run build && npx serve -s dist -l 8082"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    restart: unless-stopped